<div style="column-count: 3">
	<div style="text-align: left" *ngFor="let album of albums">
		<span (click)="toggle(album)">{{ album.name }}</span>
		<div *ngIf="album.show" style="width: 100%">
		<div class="song" style="text-align: left" *ngFor="let song of album.songs">
		{{song.name}}
		</div>

		</div>
	</div>


</div>
